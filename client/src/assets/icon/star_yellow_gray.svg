<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền sao xám (50% bên trái sẽ là màu vàng) -->
  <defs>
    <mask id="half-mask">
      <!-- Che nửa phải của sao bằng màu trắng (hiển thị sao màu vàng ở bên trái) -->
      <rect x="0" y="0" width="10" height="20" fill="white"/>
      <rect x="10" y="0" width="10" height="20" fill="black"/>
    </mask>
  </defs>
  
  <!-- Sao màu xám -->
  <path
    fill="#d1d5db"
    d="M10 15.9252L4.43769 19L5.5 12.4875L1 7.87539L7.21885 6.92523L10 1L12.7812 6.92523L19 7.87539L14.5 12.4875L15.5623 19L10 15.9252Z"
    stroke="#d1d5db"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Sao vàng (mask để chỉ hiện nửa sao vàng) -->
  <path
    fill="#FFD700"
    d="M10 15.9252L4.43769 19L5.5 12.4875L1 7.87539L7.21885 6.92523L10 1L12.7812 6.92523L19 7.87539L14.5 12.4875L15.5623 19L10 15.9252Z"
    mask="url(#half-mask)"
    stroke="#FFD700"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
